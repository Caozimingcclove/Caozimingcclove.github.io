    }

    .daohanglan a {
        color: white; /* 导航文字颜色 */
        text-decoration: none; /* 去除下划线 */
        font-size: 16px; /* 导航文字大小 */
        margin: 0 80px; /* 增加链接之间的距离 */
        padding: 5px 10px; /* 添加内边距，使背景色区域更大 */

    }

    .daohanglan a:hover {
        background-color: #808080; /* 鼠标悬停时文字背景颜色变为灰色 */
        color: white; /* 鼠标悬停时文字颜色保持白色 */
    }

    .neirong {
        width: 80%;
        margin: 20px auto; /* 上下边距20px，左右自动居中 */
        padding: 20px; /* 主要内容区域内边距 */
        background-color: #ffffff; /* 主要内容区域背景色 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        display: flex;
        flex-direction: column;
    }
    
    .content {
        flex: 1;
        display: flex; /* 使用弹性布局 */
        justify-content: space-between; /* 使图片和文本表格间隔开 */
    }
    
    .content img {
        margin-left: 20px; /* 在图片和文本表格之间添加间隔 */
    }
    .selector {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* 选择器下方添加一些空间 */
    }
/* 设置表格样式 */
    .neirong table {
        width: 40%; /* 使表格宽度充满内容区域 */
        border-collapse: collapse; /* 合并边框 */
        table-layout: fixed; /* 固定表格布局 */
    }
    
    .neirong th, .neirong td {
        padding: 5px; /* 增加单元格内边距 */
        text-align: center; /* 使文字居中显示 */
        border: 1px solid #ddd; /* 添加边框 */
        width: 75px; /* 设置单元格宽度 */
        height: 55px; /* 设置单元格高度 */
    }
    
    .neirong th {
        background-color: #f0f0f0; /* 表头背景色 */
        font-weight: bold; /* 加粗表头字体 */
    }
    
    .neirong td {
        font-size: 14px; /* 增大单元格字体大小 */
    }

    /* 如果需要调整行高，可以添加以下样式 */
    .neirong tr {
        height: 50px; /* 设置行高 */
    }
	/* 针对移动设备的样式调整 */
	
	@media only screen and (max-width: 600px) {
	    /* 调整导航栏样式 */
		body, html {
		    zoom: 0.7; /* 设置页面缩小倍数为0.5 */

        // 获取选择器元素
        const categorySelector = document.getElementById('categorySelector');
        const majorSelector = document.getElementById('majorSelector');
        const content = document.getElementById('content');

        // 监听类别选择器的变更事件
        categorySelector.addEventListener('change', function() {
            // 清空专业选择器的内容
            majorSelector.innerHTML = '';
            
            // 获取选中的类别
            const category = this.value;
            
            // 根据选中的类别添加专业选项
            Object.keys(contentData[category]).forEach(function(major) {
                const option = document.createElement('option');
                option.value = major;
                option.textContent = major;
                majorSelector.appendChild(option);
            });

            // 更新内容区域为选中类别的第一个专业的内容
            const firstMajor = Object.keys(contentData[category])[0];
            updateContent(firstMajor);
        });

        // 监听专业选择器的变更事件
        majorSelector.addEventListener('change', function() {
            // 获取选中的专业
            const major = this.value;
            // 更新内容区域
            updateContent(major);
        });

        // 更新内容区域的函数
      function updateContent(major) {
          const category = categorySelector.value;
          const data = contentData[category][major];
          content.innerHTML = `
              <div class="text-table">
                  <h1>${major}</h1>
                  <p>${data.text}</p>
                  ${data.table}
              </div>
              <img src="${data.image}" alt="${major} Image" style="width: 500px; height: 350px;"> <!-- 设置图片宽高 -->
          `;
      }
			
			        // 初始化时触发一次变更事件，以加载默认的专业内容
